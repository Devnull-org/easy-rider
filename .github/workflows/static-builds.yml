
# This workflow builds a static executable for the easy-rider
name: Static executable

on:
  push:
    branches:
    - "**"
    tags:
    - "*.*.*"

jobs:
  build-executables:
    name: "Build static executables"
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: â„ Prepare nix
      uses: cachix/install-nix-action@v23
      with:
        extra_nix_config: |
          accept-flake-config = true
          log-lines = 1000

    - name: â„ Build static executables
      run: |
        mkdir -p bin/
        nix build .#easy-rider-static && cp result/bin/* bin/

    - name: ğŸ’¾ Upload executables
      uses: actions/upload-artifact@v3
      with:
        name: hydra-x86_64-unknown-linux-musl
        path: |
          ./bin
